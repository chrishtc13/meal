<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Div Display</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div id="languageDiv">
    <button onclick="selectOption(this, '中文英文')">中文</button>
    <button onclick="selectOption(this, '中文英文')">英文</button>
</div>
<div id="locationDiv" class="hidden">
    <button onclick="selectOption(this, '用餐地點')">內用</button>
    <button onclick="selectOption(this, '用餐地點')">外帶</button>
</div>
<div id="mealDiv" class="hidden">
    <button onclick="selectOption(this, '餐點')">咖啡</button>
    <button onclick="selectOption(this, '餐點')">紅茶</button>
    <button onclick="selectOption(this, '餐點')">漢堡</button>
    <button onclick="selectOption(this, '餐點')">薯條</button>
    <button onclick="selectOption(this, '餐點')">炸雞</button>
</div>
<div id="deliveryDiv" class="hidden">
    <button onclick="selectOption(this, '自取還是店員送餐')">自取</button>
    <button onclick="selectOption(this, '自取還是店員送餐')">店員送餐</button>
</div>
<div id="invoiceDiv" class="hidden">
    <button onclick="selectOption(this, '發票類別')">電子發票</button>
    <button onclick="selectOption(this, '發票類別')">紙本發票</button>
</div>

<!-- 新增結果顯示容器 -->
<div id="resultDiv" class="hidden"></div>

<script>
var divs = ['languageDiv', 'locationDiv', 'mealDiv', 'deliveryDiv', 'invoiceDiv'];
var currentDivIndex = 0; // 記錄當前顯示的是哪一個 div
var selections = {}; // 用於儲存所有選擇的物件

function selectOption(button, attributeName) {
    var div = button.parentElement;
    selections[attributeName] = button.textContent; // 儲存選擇
    if (currentDivIndex + 1 < divs.length) {
        document.getElementById(divs[currentDivIndex]).classList.add('hidden'); // 隱藏當前 div
        currentDivIndex++;
        document.getElementById(divs[currentDivIndex]).classList.remove('hidden'); // 顯示下一個 div
    } else {
        displayResults(); // 如果是最後一個選項，顯示結果
    }
}

function displayResults() {
    var resultDiv = document.getElementById('resultDiv');
    resultDiv.innerHTML = ''; // 清除先前的結果
    for (var key in selections) {
        resultDiv.innerHTML += key + '->' + selections[key] + '<br>'; // 顯示每一步的選擇
    }
    resultDiv.classList.remove('hidden'); // 顯示結果容器
}

window.onload = function() {
    document.getElementById(divs[0]).classList.remove('hidden');
    for (let i = 1; i < divs.length; i++) {
        document.getElementById(divs[i]).classList.add('hidden');
    }
};

</script>
</body>
</html>
